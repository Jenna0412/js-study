<!doctype html>
 <html lang="en">
  <head>
    <title>프레이조매틱</title>
    <meta charset="utf-8">
    <script>
      function makePhrases() {
        var words1 = ["24/7","다계층","관리자 관점","B2B","윈-윈"];
        var words2 = ["강화","부가가치형","지향","중심","제휴"];
        var words3 = ["프로세스","솔루션","전환점","전략","버전"];

        var land1 = Math.floor(Math.random() * words1.length);
        var land2 = Math.floor(Math.random() * words2.length);
        var land3 = Math.floor(Math.random() * words3.length);

        var phrase = words1[land1] + " " + words2[land2] + " " + words3[land3];
        alert(phrase);
      }
      makePhrases();
      </script>
  </head>
  <body></body>
 </html>
